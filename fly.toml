

app = "fyi-app"
primary_region = "mia"

[build]
    dockerfile = "Dockerfile"

[env]
    NODE_ENV = "production"
    PORT = "3000"

[[services]]
    internal_port = 3000
    protocol = "tcp"

[[services.ports]]
    handlers = ["http"]
    port = 80

[[services.ports]]
    handlers = ["tls", "http"]
    port = 443

[[services.tcp_checks]]
    grace_period = "5s"
    interval = "15s"
    timeout = "2s"